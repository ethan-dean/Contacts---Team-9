<h1 id="title">COP4331 Contacts Page</h1>

<header>
	<span id="userName"></span><br />
	<nav class="header_nav">
		<div class="header_logo">
			<h4>Contacts</h4>
		</div>
		<ul class="header_menu">
			<li>
				<a href="#home">Home</a>
			</li>
			<li>
				<a href="#about">About Us</a>
			</li>
			<li>
				<a href="#logout"  onclick="doLogout();">Log Out</a>
			</li>
			<li class="header_search">
				<form action="" class="search-form">
					<input type="search" placeholder="Search Contacts..." onkeyup="searchContact();" class="search-input">
					<a href="#" class="search-btn" type="button" onclick="searchContact();">
						<img src="images/search.svg" class="search-icon" alt="search icon">
					</a>
				</form>
			</li>
			<li class="add-contact">
				<img src="images/contact-add.png" alt="add contact" class="add-contact-icon" onclick="showAddContact();">
			</li>
		</ul>
	</nav>
</header>

<div class="form-container">	
	<form action=" ">
		<div class="input-box">
			<input placeholder="First Name" id="AddContactFirstName"type="text">
		</div>
		<div class="input-box">
			<input placeholder="Last Name" id="AddContactsLastName"type="text">
		</div>
		<div class="input-box">
			<input placeholder="XXX-XXX-XXXX" id="AddContactsPhoneNumber"type="text">
		</div>
		<div class="input-box">
			<input placeholder="name@email.com" id="AddContactsEmail"type="email">
		</div>
		<div class="index-box">
			<button class="btn" type="button" onclick="addContact();"> Add Contact </button>
		</div>
	</form>
</div>

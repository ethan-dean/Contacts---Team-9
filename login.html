<!DOCTYPE html>
<html lang="en">
<head>
	<title>COP 4331 LAMP Stack Demo</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles_login.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

	<div class="form-container" id="login-form">
		<h1>Login Below!</h1>
		<form action="">
			<div class="input-box">
				<input type="text" placeholder="Username" id="loginUser" required>
				<i class='bx bxs-user'></i>
			</div>
			<div class="input-box">
				<input type="text" placeholder="Password" id="loginPassword" required>
				<i class='bx bxs-lock-alt' ></i>
			</div>
			<button type="submit" class="btn" onclick="doLogin();">Login</button>
			<div class="register-link">
				<p>Don't have an account? <a href="#register" id="register-link" onclick="setTimeout(toggleForm(), 0)">Register Here!</a></p>
			</div>
		</form>
	</div>
	<div class="form-container" id="register-form" style="display: none;">
		<h1>Register Below!</h1>
		<form action="">
			<div class="input-box">
				<input type="text" placeholder="First Name" required>
			</div>
			<div class="input-box">
				<input type="text" placeholder="Last Name" required>
			</div>
			<div class="input-box">
				<input type="text" placeholder="Username" required>
			</div>
			<div class="input-box">
				<input type="text" placeholder="Password" required>
			</div>
			<button type="submit" class="btn">Register</button>
			<div class="login-link">
				<p>Already have an account? <a href="#login" id="login-link" onclick="setTimeout(toggleForm(), 0)">Login Here!</a></p>
			</div>
		</form>
	</div>
